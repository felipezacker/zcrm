name: CI Types

on:
  pull_request:
    branches: [main, develop, brownfield]
  push:
    branches: [main, develop, brownfield]

jobs:
  check-types:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate Types
        run: npm run update-types

      - name: Check for changes
        run: |
          if [[ -n $(git status --porcelain types/database.types.ts) ]]; then
            echo "Error: types/database.types.ts is out of sync with the database schema."
            echo "Please run 'npm run update-types' and commit the changes."
            git diff types/database.types.ts
            exit 1
          fi
